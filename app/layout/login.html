<div class="container div-signin" >
    <form name="loginForm" class="form-signin">
        <h3 class="form-signin-heading">Please sign in</h3>
        <div class="form-group" ng-class="{'has-error': loginForm.$error.accessDenied}">
        <label for="login" class="sr-only">Login</label>
        <input type="text" id="login" class="form-control" ng-model="login" placeholder="Login"/>


        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password" placeholder="Password"/>

        <p ng-show="loginForm.$error.accessDenied" class="help-block">Password or user is wrong</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" ng-click="authorized(login,password)">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" ng-click="oAuthAuthorized()">Sign in with Google</button>
    </form>

</div>
