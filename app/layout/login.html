<div >
    <form name="loginForm">
        <div >
            <label for="login">Login</label>
            <input type="text" id="login" ng-model="login"/>
        </div>
        <div >
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="password"/>
        </div>
        <div >
            <span ng-show="loginForm.$error.accessDenied">{{accessDeniedMessage}}</span>
        </div>

        <button ng-click="authorized(login,password)">Login</button>
    </form>

</div>
