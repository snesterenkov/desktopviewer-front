<br/>
<div class="well well-lg">
    <div class="row" id="user-params">
        <div class="col-lg-6 col-md-6">
            <div class="informer" style="font-size: 30px;">{{ user.lastName + ' ' + user.firstName }}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"> <</button>
                </span>
                <!--<a class="btn" href="#dashboard" ng-click="goToPreviousDate(date)"
                        ><</a>-->
                <input type='text' class="form-control" id='datetimepicker' ng-model="date"
                       picker
                       style="display: inline-block; text-align: center !important;"/>
                <!--<a class="btn" href="#dashboard" ng-disabled="isMoreOrEqualThanCurrentDate()"
                   ng-click="goToNextDate(date)">></a>-->
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"> > </button>
                </span>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker').datetimepicker({
                        locale: 'ru',
                        format: 'YYYY-MM-DD'
                    });
                });
            </script>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default active">Day</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Week</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Month</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div>
    <div class="well well-lg" id="user-info">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="informer">
                    <div class="informer-label">Start at:</div>
                    <div class="informer-data">8.30</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="informer">
                    <div class="informer-label">Time:</div>
                    <div class="informer-data">7h30m</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="informer">
                    <div class="informer-label">Productivity:</div>
                    <div class="informer-data">100%</div>
                </div>
            </div>
        </div>
    </div>
</div>
