<div id="employees-filters" class="col-lg-12 col-md-12">
    <div class=" col-lg-4 col-md-4 ">
        <div class="form-group">
            <select class="form-control" id="select_company" ng-options="company.name for company in companies"
                    ng-model="selectedCompany" ng-change="filterDepartments()">
                <option value=""> - choose company - </option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
        <div class="form-group">
            <select class="form-control" id="select_department" ng-options="department.name for department in departments"
                    ng-model="selectedDepartment" ng-change="filterProjects();">
                <option value=""> - choose department - </option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
        <div class="form-group">
            <select class="form-control" id="select_project" ng-options="project.name for project in projects"
                    ng-model="selectedProject" ng-change="filterUsers()">
                <option value=""> - choose project - </option>
            </select>
        </div>
    </div>
</div>
<br/>
<br/>
<div id="employees-grid" class="col-lg-12 col-md-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Report</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="u in users">
                <td>{{ u.firstName}}</td>
                <td>{{ u.lastName}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
