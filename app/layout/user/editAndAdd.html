<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
            <h3 ng-show="saveMode == true">Create New User</h3>

            <h3 ng-show="updateMode == true">Edit User: {{ currentItem.login }}</h3>
        </div>
        <form name="editAndAddForm" class="form-horizontal" novalidate>
            <div class="modal-body">
                <div class="form-group" ng-class="{'has-error': editAndAddForm.login.$invalid}">
                    <label class="col-sm-2  control-label">Login</label>

                    <div class="col-sm-10">
                        <input name="login" class="form-control" type="text" ng-model="currentItem.login" required/>
                        <p ng-show="editAndAddForm.login.$invalid" class="help-block">Login is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">First&nbsp;Name</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" ng-model="currentItem.firstName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">Last&nbsp;Name</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" ng-model="currentItem.lastName"/>
                    </div>
                </div>
                <div class="form-group" ng-show="saveMode == true" ng-class="{'has-error': editAndAddForm.password.$invalid}">
                    <label class="col-sm-2  control-label">Password</label>

                    <div class="col-sm-10">
                        <input class="form-control" name="password" type="password" ng-model="currentItem.password" ng-required="saveMode == true"/>
                        <p ng-show="editAndAddForm.password.$invalid" class="help-block">Password is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': editAndAddForm.email.$invalid}">
                    <label class="col-sm-2  control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" type="text" ng-model="currentItem.email" required/>
                        <p ng-show="editAndAddForm.email.$invalid" class="help-block">Enter a valid email.</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-disabled="editAndAddForm.$invalid" ng-show="saveMode == true" ng-click="saveNewItem()" class="btn btn-primary btn-sm" data-dismiss="modal"
                        >
                    Save
                </button>
                <button ng-disabled="editAndAddForm.$invalid" ng-show="updateMode == true" ng-click="updateItem()" class="btn btn-primary btn-sm" data-dismiss="modal"
                        >
                    Save changes
                </button>
                <button ng-click="cancel()" class="btn pull-left btn-sm" data-dismiss="modal">Cancel</button>
            </div>
        </form>

    </div>
</div>
