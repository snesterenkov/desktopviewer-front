
<span class="dropdown" style="display:inline-block">
    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown"
       data-target="#" href="">
        <div class="input-append"><input type="text" class="input-large" data-ng-model="startDate" style="color: #000000;" placeholder="Start date"><span
                class="add-on"><i
                class="icon-calendar"></i></span>
        </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="startDate" data-format data-on-set-time="setStartDate(startDate)"
                        data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', startView:'day', minView:'day'  }"></datetimepicker>
    </ul>
</span>

<span class="dropdown" style="display:inline-block; padding-left: 30px;">
    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown"
       data-target="#" href="">
        <div class="input-append"><input type="text" class="input-large" data-ng-model="endDate" placeholder="End date" style="color: #000000;"><span
                class="add-on"><i
                class="icon-calendar"></i></span>
        </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="endDate" data-format data-on-set-time="setEndDate(endDate)"
                        data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', startView:'day', minView:'day' }"></datetimepicker>
    </ul>
</span>
<span>
    Period:
     <input type="radio" ng-model="period" ng-change="changePeriod('YEAR')" value="YEAR">YEAR
     <input type="radio" ng-model="period" ng-change="changePeriod('MONTH')" value="MONTH">MONTH
     <input type="radio" ng-model="period" ng-change="changePeriod('WEEK')" value="WEEK">WEEK
     <input type="radio" ng-model="period" ng-change="changePeriod('DAY')" value="DAY" checked>DAY
</span>
<br/>
<div>
    <button class="btn btn-primary btn-sm" ng-click="applyFilters()">Apply</button>
</div>
<br/>
<table ng-show="hoursOnDate.length > 0" class="table table-striped">
    <thead>
    <tr>
        <th style="text-align: center;">User FIO</th>
        <th style="text-align: center;" ng-repeat="(startDate,count) in hoursOnDate[0].hoursDate">{{startDate | date:'yyyy-MM-dd' }}
           <output style="text-align: center; block: inline" type="text" ng-show="periodTemp != 'DAY'">-{{getPeriodEndDate(startDate)}}</output>
        </th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in hoursOnDate">
        <td style="text-align: center;">{{item.user.firstName}} {{item.user.lastName}}</td>
        <td style="text-align: center;" ng-repeat="(date,count) in item.hoursDate">{{count | number:2}}</td>
    </tr>
    </tbody>
</table>
