<div class="modal-dialog modal-lg" role="document" id="projectMembersModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <div class="modal-title"><h4 ng-bind="currentItem.name"></h4></div>
        </div>
        <div class="modal-body">
            <div class="row">
               <div class="col-md-8 col-lg-8">
                   <div class="col-lg-12 col-md-12">
                       <div class="row">
                           <div class="form-group">
                               <input class="form-control" type="text">
                           </div>

                           <div class="form-group">
                               <div class="btn-group btn-group-justified btn-group-sm">
                                   <a class="btn btn-default">Delete all</a>
                               </div>
                           </div>
                           <div class="scroll-table">
                               <table class="table table-bordered table-striped table-hover">
                                   <tbody>
                                       <tr ng-repeat="userDTO in currentItem.userDTOs">
                                           <td>{{userDTO.firstName}}</td>
                                           <td>{{userDTO.lastName}}</td>
                                           <td>
                                               <a class="btn btn-sm btn-danger" ng-click="removeUserFromProject(userDTO.id)">Remove</a>
                                           </td>
                                       </tr>
                                   </tbody>
                               </table>
                           </div>

                       </div>
                   </div>
               </div>
               <div class="col-md-4 col-lg-4">
                   <div class="col-lg-offset-1 col-md-offset-1 col-lg-11 col-md-11">
                       <div class="row">
                           <div class="form-group">
                               <input class="form-control" type="text">
                           </div>
                           <div class="form-group">
                               <div class="btn-group btn-group-justified btn-group-sm">
                                   <a class="btn btn-default" ng-click="clearAddList()">Clear</a>
                                   <a class="btn btn-success" ng-click="addUsersToProject()">Add</a>
                               </div>
                           </div>
                           <div class="scroll-table">
                               <table class="table table-hover table-striped table-bordered">
                                   <tr ng-repeat="user in freeUsers">
                                       <td>
                                           <input type="checkbox" ng-click="addUserToAddList(user)" ng-checked="usersForAdd[user.id]"> {{user.firstName + ' ' + user.lastName}}
                                       </td>
                                   </tr>
                               </table>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>
