<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
            <h3 ng-show="saveMode == true">Create New Project</h3>

            <h3 ng-show="updateMode == true">Edit Project: {{ currentItem.name }}</h3>
        </div>
        <form name="editAndAddForm" class="form-horizontal" novalidate>
            <div class="modal-body">
                <div class="form-group" ng-class="{'has-error': editAndAddForm.name.$invalid}">
                    <label class="col-sm-2  control-label">Name</label>

                    <div class="col-sm-10">
                        <input name="name" class="form-control" type="text" ng-model="currentItem.name" required/>
                        <p ng-show="editAndAddForm.name.$invalid" class="help-block">Name is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': editAndAddForm.departmentId.$invalid}">
                    <label class="col-sm-2  control-label">Department</label>

                    <div class="col-sm-10">
                        <select name="departmentId" class="form-control" ng-model="currentItem.departmentDTO" ng-change="currentItem.departmentId = currentItem.departmentDTO.id"  ng-options="sc.name group by sc.companyDTO.name for sc in openDepartmentItems track by sc.id" required>
                            <option value="">-- choose department --</option>
                        </select>
                        <p ng-show="editAndAddForm.departmentId.$invalid" class="help-block">Department is required</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-disabled="editAndAddForm.$invalid" ng-show="saveMode == true" ng-click="saveNewItem()" class="btn btn-primary btn-sm" data-dismiss="modal"
                        >
                    Save
                </button>
                <button ng-disabled="editAndAddForm.$invalid" ng-show="updateMode == true" ng-click="updateItem()" class="btn btn-primary btn-sm" data-dismiss="modal"
                        >
                    Save changes
                </button>
                <button ng-click="cancel()" class="btn pull-left btn-sm" data-dismiss="modal">Cancel</button>
            </div>
        </form>

    </div>
</div>
