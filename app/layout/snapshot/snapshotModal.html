<div class="modal-dialog">
    <div>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:#000000">Close</button>
    </div>
    <br/>
    <br/>
    <div style="height: 320px; width: 400px">
        <carousel>
            <slide ng-repeat="snapshot in snapshotsUserForCarousel track by $index" active="snapshot.active">
                <img ng-src="data:image/jpg;base64,{{snapshot.file}}" style="height: 320px; width: 400px">
                <div class="carousel-caption" style="color: #000000">
                    <p>Note:{{snapshot.note}}</p>
                    <p>Note:{{snapshot.message}}</p>
                </div>
                <label class="control-label">{{snapshot.date}}</label>
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-success" style="width: {{snapshot.userActivityPercent}}%"></div>
                </div>
            </slide>
        </carousel>
    </div>
</div>
